<!-- vacation_portal/templates/signup.html -->
{% extends 'base_generic.html' %}

{% block title %}Sign Up - Vacation Portal{% endblock %}

{% block content %}
  <div class="signup-container">
    <div class="card signup-card">
        <h2 class="text-center mb-4">Welcome to Vacation Portal</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" id="email" name="email" class="form-control" placeholder="Enter your email" required>
          </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>

            <div class="form-group">
              <label for="password-confirm">Re-enter Password</label>
              <input type="password" id="password-confirm" name="password-confirm" class="form-control" placeholder="Re-Enter your password" required>
          </div>

          <div class="form-group text-center">
              <button type="submit" class="btn btn-primary btn-block login-btn">Sign Up</button>
          </div>

          <div class="form-group text-center">
            <p class="account-text">Already have an account? <a class="link-btn" href="{% url 'login' %}">Login here</a></p>
          </div>
          <div class="form-group text-center">
            {% if messages %}
            <div class="messages">
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }}">
              {{ message }}
              </div>
            {% endfor %}
            </div>
            {% endif %}
          </div>

        </form>

    </div>
  </div>
{% endblock %}
